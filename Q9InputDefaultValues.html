<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Values</title>
</head>

<body>
    <h2>Form Elements with Default Values</h2>
    <form>

        <label>Text:</label>
        <input type="text" name="username" value="JohnDoe"><br><br>

        <label>Password:</label>
        <input type="password" name="password" value="123456"><br><br>

        <label>Email:</label>
        <input type="email" name="email" value="john@example.com"><br><br>

        <label>Age:</label>
        <input type="number" name="age" value="25"><br><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob" value="2000-05-01"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Interests:</label><br>
        <input type="checkbox" name="interest" value="coding" checked> Coding<br>
        <input type="checkbox" name="interest" value="music"> Music<br><br>

        <label>Country:</label>
        <select name="country">
            <option value="in" selected>India</option>
            <option value="us">USA</option>
            <option value="uk">UK</option>
        </select><br><br>

        <label>About You:</label><br>
        <textarea name="about" rows="4" cols="30">I love programming.</textarea><br><br>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
