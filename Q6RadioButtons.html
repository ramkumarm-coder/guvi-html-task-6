<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>

<body>
    <form action="/radio" method="get">
        <label>Employee Type</label><br><br>
        <input type="radio" name="empType" id="salaried" value="1">
        <label for="salaried">Salaried</label>
        <input type="radio" name="empType" id="salaried" value="2">
        <label for="salaried">Own Business</label>
    </form>
</body>

</html>
