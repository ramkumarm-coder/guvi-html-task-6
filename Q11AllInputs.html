<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All HTML Input Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <h1>All HTML Form Input Types</h1>

    <form>

        <div class="form-group">
            <label>Text:</label><br>
            <input type="text" name="text" value="Hello World">
        </div>

        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" name="password" value="123456">
        </div>

        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" name="email" value="john@example.com">
        </div>

        <div class="form-group">
            <label>Number:</label><br>
            <input type="number" name="number" value="10">
        </div>

        <div class="form-group">
            <label>Tel:</label><br>
            <input type="tel" name="tel" value="1234567890">
        </div>

        <div class="form-group">
            <label>URL:</label><br>
            <input type="url" name="url" value="https://example.com">
        </div>

        <div class="form-group">
            <label>Date:</label><br>
            <input type="date" name="date" value="2025-01-01">
        </div>

        <div class="form-group">
            <label>Time:</label><br>
            <input type="time" name="time" value="12:00">
        </div>

        <div class="form-group">
            <label>Week:</label><br>
            <input type="week" name="week" value="2025-W01">
        </div>

        <div class="form-group">
            <label>Month:</label><br>
            <input type="month" name="month" value="2025-01">
        </div>

        <div class="form-group">
            <label>Color:</label><br>
            <input type="color" name="color" value="#ff0000">
        </div>

        <div class="form-group">
            <label>Range:</label><br>
            <input type="range" name="range" min="0" max="100" value="50">
        </div>

        <div class="form-group">
            <label>Checkboxes:</label><br>
            <input type="checkbox" name="check1" checked> Option 1<br>
            <input type="checkbox" name="check2"> Option 2
        </div>

        <div class="form-group">
            <label>Radio Buttons:</label><br>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female
        </div>

        <div class="form-group">
            <label>File:</label><br>
            <input type="file" name="file">
        </div>

        <div class="form-group">
            <label>Hidden (not visible):</label><br>
            <input type="hidden" name="hiddenValue" value="secret">
        </div>

        <div class="form-group">
            <label>Image Button:</label><br>
            <input type="image" src="https://i.pinimg.com/736x/55/da/93/55da9379cadae5a06c4f4efd06ffffde.jpg"
                alt="Submit" width="50" height="50">
        </div>

        <div class="form-group">
            <label>Search:</label><br>
            <input type="search" name="search" value="Search term">
        </div>

        <div class="form-group">
            <label>Select Dropdown:</label><br>
            <select name="select">
                <option value="one" selected>One</option>
                <option value="two">Two</option>
            </select>
        </div>

        <div class="form-group">
            <label>Textarea:</label><br>
            <textarea name="textarea" rows="4" cols="30">Sample text here</textarea>
        </div>

        <div class="form-group">
            <label>Submit:</label><br>
            <input type="submit" value="Submit">
        </div>

        <div class="form-group">
            <label>Reset:</label><br>
            <input type="reset" value="Reset Form">
        </div>

        <div class="form-group">
            <label>Button:</label><br>
            <input type="button" value="Click Me">
        </div>

    </form>

</body>

</html>
